name: Build Website (No R)

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-11-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render website with no-r profile
        run: quarto render --profile no-r

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-no-r
          path: _site/
