name: Build Website (R x64 with Artifact Quarto)

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-11-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Quarto artifact from PR #13790
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download 20235331150 --repo quarto-dev/quarto-cli --name "Windows Zip"

      - name: Extract and setup Quarto from artifact
        run: |
          Expand-Archive -Path quarto-*.zip -DestinationPath $env:RUNNER_TEMP\quarto
          echo "$env:RUNNER_TEMP\quarto\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Quarto installation
        run: |
          quarto --version
          quarto --paths

      - name: Verify R x64 installation (pre-installed on runner)
        run: |
          Rscript -e "cat('R Platform:', R.version[['platform']], '\n')"
          Rscript -e "cat('R Version:', R.version[['version.string']], '\n')"

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('rmarkdown', 'ggplot2'), repos='https://cloud.r-project.org')"

      - name: Test R x64 capabilities directly (outside Quarto/Deno)
        continue-on-error: true
        run: |
          Write-Host "Testing R capabilities check directly with Rscript..."
          $quartoCmd = Get-Command quarto
          $quartoPath = Split-Path -Parent (Split-Path -Parent $quartoCmd.Source)
          $capabilitiesScript = Join-Path $quartoPath "share\capabilities\knitr.R"
          Write-Host "Capabilities script: $capabilitiesScript"

          $output = Rscript $capabilitiesScript 2>&1
          $exitCode = $LASTEXITCODE
          Write-Host "Output:"
          Write-Host $output
          Write-Host "Exit code: $exitCode"

          if ($exitCode -ne 0) {
            Write-Host "::warning::R x64 capabilities check failed with exit code $exitCode - This confirms R x64 has issues on Windows ARM, not just when called through Deno"
          } else {
            Write-Host "R x64 capabilities check succeeded"
          }

      - name: Test R x64 capabilities through Deno directly
        continue-on-error: true
        run: |
          Write-Host "Testing R capabilities check through Deno subprocess..."
          $quartoCmd = Get-Command quarto
          $quartoPath = Split-Path -Parent (Split-Path -Parent $quartoCmd.Source)
          $capabilitiesScript = Join-Path $quartoPath "share\capabilities\knitr.R"
          $rscriptPath = (Get-Command Rscript).Source
          $denoPath = Join-Path $quartoPath "bin\tools\x86_64\deno.exe"

          Write-Host "Deno: $denoPath"
          Write-Host "Rscript: $rscriptPath"
          Write-Host "Script: $capabilitiesScript"

          & $denoPath run --allow-run --allow-read test-deno-rscript.ts $rscriptPath $capabilitiesScript
          $exitCode = $LASTEXITCODE

          if ($exitCode -ne 0) {
            Write-Host "::warning::Deno subprocess spawn of R x64 failed with exit code $exitCode - This confirms the issue is Deno's subprocess spawning on Windows ARM"
          } else {
            Write-Host "Deno subprocess spawn succeeded"
          }

      - name: Test potential Deno workarounds
        continue-on-error: true
        run: |
          Write-Host "Testing potential workarounds for Deno subprocess issue..."
          $quartoCmd = Get-Command quarto
          $quartoPath = Split-Path -Parent (Split-Path -Parent $quartoCmd.Source)
          $capabilitiesScript = Join-Path $quartoPath "share\capabilities\knitr.R"
          $rscriptPath = (Get-Command Rscript).Source
          $denoPath = Join-Path $quartoPath "bin\tools\x86_64\deno.exe"

          & $denoPath run --allow-all test-deno-rscript-workarounds.ts $rscriptPath $capabilitiesScript

      - name: Test Node.js subprocess spawning
        continue-on-error: true
        run: |
          Write-Host "Testing if Node.js can spawn x64 Rscript subprocess..."
          $quartoCmd = Get-Command quarto
          $quartoPath = Split-Path -Parent (Split-Path -Parent $quartoCmd.Source)
          $capabilitiesScript = Join-Path $quartoPath "share\capabilities\knitr.R"
          $rscriptPath = (Get-Command Rscript).Source

          node test-node-rscript.js $rscriptPath $capabilitiesScript
          $exitCode = $LASTEXITCODE

          if ($exitCode -eq 0) {
            Write-Host "::notice::Node.js subprocess spawn SUCCEEDED - Issue is Deno-specific"
          } else {
            Write-Host "::warning::Node.js subprocess spawn FAILED - Issue affects multiple runtimes"
          }

      - name: Test Python subprocess spawning
        continue-on-error: true
        run: |
          Write-Host "Testing if Python can spawn x64 Rscript subprocess..."
          $quartoCmd = Get-Command quarto
          $quartoPath = Split-Path -Parent (Split-Path -Parent $quartoCmd.Source)
          $capabilitiesScript = Join-Path $quartoPath "share\capabilities\knitr.R"
          $rscriptPath = (Get-Command Rscript).Source

          python test-python-rscript.py $rscriptPath $capabilitiesScript
          $exitCode = $LASTEXITCODE

          if ($exitCode -eq 0) {
            Write-Host "::notice::Python subprocess spawn SUCCEEDED - Issue is Deno-specific"
          } else {
            Write-Host "::warning::Python subprocess spawn FAILED - Issue affects multiple runtimes"
          }

      - name: Verify Quarto setup
        continue-on-error: true
        run: quarto check --log-level=debug

      - name: Render website with r-x64-artifact profile
        env:
          QUARTO_LOG_LEVEL: debug
        run: quarto render --profile r-x64-artifact

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-r-x64-artifact
          path: _site/
